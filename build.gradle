plugins {
    id"application"
}
applicationDefaultJvmArgs = ['-Dlog4j.skipJansi=false']

apply plugin :"java"
ext {
    javaMainClass = "org.abstruck.Werewolf"
}

application {
    mainClassName = javaMainClass
}

group 'org.abstruck'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.16.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.16.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.16.0'
}

test {
    useJUnitPlatform()
}